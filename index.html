<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id=bg-image>
	<header>
		<nav class="navbar">
			<span class="navbar-brand mb-0 h1">Navbar</span>
			<div id="weather"></div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col justify-content-center">

				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="container-fluid align-items-baseline">
			<div class="row">
				<div class="col-3">
					<div id="clock"></div>
					<div id="img-details"></div>
				</div>
				<div class="col-6">
					<div id="quote" class="text-center">
					</div>
				</div>
				<div class="col-3">
					<div class="align-items-end">
						<div class="card card-txt" style="width: 18rem;">
							<div class="card-body">
								<h5 class="card-title">Todo List</h5>
								<h6 class="card-subtitle mb-2 text-muted"></h6>
								<div class="inline">
									<form onsubmit="app.TodoController.addTodo(event)">
										<div id="todo-error"></div>
										<ol id="list-items"></ol>
										<input class="form-control" type="text" name="body" placeholder="Add New Item">
										<button class="btn btn-primary" type="submit">Add</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
